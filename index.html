<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling Website | Codehal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2 class="logo">LOGO</h2>
        <nav class="navigation">
            <a href="#" class="active">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
        </nav>

    </header>
    <section class="parallax">
        <img src="img/Polygon/PolygonBg.jpg" id="polBg">
        <div id="glow">
            <h2>CANIXEL</h2>
        </div>
        <img src="img/Polygon/Polygon1.png" id="pol1">
        <img src="img/Polygon/Polygon2.png" id="pol2">
        <img src="img/Polygon/Polygon3.png" id="pol3">
        <img src="img/Polygon/Polygon4.png" id="pol4">
        <img src="img/Polygon/Polygon5.png" id="pol5">
        <img src="img/Polygon/Polygon6.png" id="pol6">
        <img src="img/Polygon/Polygon7.png" id="pol7">
        <img src="img/Polygon/Polygon8.png" id="pol8">
        <img src="img/Polygon/Polygon9.png" id="pol9">
        <img src="img/Polygon/Polygon10.png" id="pol10">
        <img src="img/Polygon/Polygon11.png" id="pol11">
        <h2 id="text">3D MODEL</h2>
    </section>
    <section class="sec">
        <h2>CANIXEL 3D MODEL</h2>
        <img src="img/unity.png" id="unity">
        <img src="img/unreal.png" id="unreal">
        <img src="img/gdc.png" id="gdc">
    </section>
    <script src="script.js"></script>
</body>

</html>
